name: Docker Image CI

on:
  workflow_dispatch:
    inputs:
      log_errors:
        description: "Log errors if tests fail"
        required: true
        default: "false"

env:
  SMHI_API_KEY: ${{ secrets.SMHI_API_KEY }}
  DOCKER_IMAGE_NAME: thomaslaene/weather-app

    

jobs:

  build_and_push_docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python 3.11
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.THOMAS_DOCKER_USERNAME }}
          password: ${{ secrets.THOMAS_DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
         context: .
         file: ./dockerfile
         push: true
         tags: thomaslaene/weather-app:latest

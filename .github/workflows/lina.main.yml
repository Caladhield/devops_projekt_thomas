name: Build Application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  APP_ENV: production
  API_URL: "https://opendata-download-metfcst.smhi.se/api/category/pmp3g/version/2/geotype/point/lon/18.02/lat/59.30/data.json"

jobs:
  build:
    name: Build Job
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint Code
        run: |
          pip install flake8
          flake8 .

      - name: Build Docker Image
        run: |
          docker build -t myapp:${{ github.sha }} .
